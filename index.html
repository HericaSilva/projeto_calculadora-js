<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada 2</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/scripts.js" defer></script>
</head>
<body>
  
       <section class="calculator">
        <div id="Operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
                 
           
            <div id="buttons-container">
                <button type="button" class="btn btn-yellow" data-num="*">*</button>
                <button type="button" class="btn btn-yellow" data-num="/">/</button>
                <button type="button" class="btn btn-yellow" data-num="-">-</button>
                <button type="button" class="btn btn-yellow" data-num="+">+</button>
                <button type="button" class="btn btn-grey" data-num="9">9</button>
                <button type="button" class="btn btn-grey" data-num="8">8</button>
                <button type="button" class="btn btn-grey" data-num="7">7</button>
                <button type="button" class="btn btn-grey" data-num="6">6</button>
                <button type="button" class="btn btn-grey" data-num="5">5</button>
                <button type="button" class="btn btn-grey" data-num="4">4</button>
                <button type="button" class="btn btn-grey" data-num="3">3</button>
                <button type="button" class="btn btn-grey" data-num="2">2</button>
                <button type="button" class="btn btn-grey" data-num="1">1</button>
                <button type="button" class="btn btn-grey" data-num="0">0</button>
                <button type="button" class="btn btn-grey" data-num="."> <strong>.</strong></button>
                
                <button type="button" class="btn btn-clean" data-num="CE">CE</button>
                <button type="button" class="btn btn-clean" data-num="C">C</button>
                <button type="button" class="btn btn-clean" data-num="DEL">DEL</button>
                <button type="button" class="btn
                btn-equal" data-num="=">=</button>
            </div>

       
           
           
       </section>
       
    </body>
</html>
